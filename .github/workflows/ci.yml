on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - run: npm ci
      - run: npm test

      # upload zip for debug
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: downloaded_csv_to_clipboard.zip
          path: ./downloaded_csv_to_clipboard.zip
