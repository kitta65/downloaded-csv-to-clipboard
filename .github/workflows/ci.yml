on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test

      # upload zip for debug
      - uses: actions/upload-artifact@v4
        with:
          name: downloaded_csv_to_clipboard
          path: ./dist

      # always pass when ref_type == 'branch'
      - uses: dr666m1/tag-version-match@main
        with:
          file: ./package.json
          query: .version
          pattern: '^([0-9]+\.[0-9]+\.[0-9]+)$'
